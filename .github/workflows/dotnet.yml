name: CI/CD Saas

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Login no registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Saas.Web/Dockerfile
          push: true
          tags: ${{ secrets.REGISTRY_URL }}/saas-web:latest

      - name: Configurar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Login no registry dentro da VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            echo '${{ secrets.REGISTRY_PASSWORD }}' | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          "

      - name: Deploy na VPS via SSH
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /opt/saas &&

            # Exporta secrets para o ambiente do docker compose
            export OPENAI_API_KEY='${{ secrets.OPENAI_API_KEY }}' &&
            export OPENAI_MODEL='${{ secrets.OPENAI_MODEL }}' &&
            export ASPNETCORE_ENVIRONMENT='Production' &&

            docker pull ${{ secrets.REGISTRY_URL }}/saas-web:latest &&
            docker compose up -d
          "
